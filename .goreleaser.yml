version: 2
project_name: nos

changelog:
  use: github

builds:
  - id: nos
    binary: nos
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s
      - -w
      - -X main.version={{.Version}}

archives:
  - id: default
    builds: [nos]
    format_overrides:
      - goos: windows
        format: zip
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE
      - nos.jpeg
    wrap_in_directory: true

checksum:
  name_template: "checksums.txt"

release:
  github:
    name_template: "{{ .Tag }}"

snapshot:
  name_template: "{{ incpatch .Version }}-next"

# Signing configuration using sigstore/cosign (keyless)
signs:
  - cmd: cosign
    certificate: '${artifact}.pem'
    args: 
      - sign-blob
      - --yes
      - --output-signature=${signature}
      - --output-certificate=${certificate}
      - --experimental
      - ${artifact}
    artifacts: all
